name: ApplicationTesting

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:

  ApplicationTesting:
    name: Application Tests

    runs-on: ${{ matrix.os }}
    defaults: # Required for conda environment activation
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]

    steps:
      - name: ðŸ”§ Setup Environment
        uses: ./.github/workflows/SetupEnvironment.yml

      - name: ðŸ““ Capture Environment
        run: |
          mamba info
          mamba list

      - name: ðŸ§ª Run Tests
        run: |
          python run_sample_data.py
